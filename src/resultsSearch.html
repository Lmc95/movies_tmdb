<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>- Movies -</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- GLIDE.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.9/glider.min.css">
    <!-- STYLES CSS -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./resultsSearch.css">
</head>
<body>
    <header>
        <div class="cont_header">
            <div class="logo_btn">
                <h1 class="logo_header">LOGO</h1>
                <button id="btn_header">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            <nav class="menu_header">
                <a href="/index.html">HOME</a>
            </nav>
            <div class="search_header">
                <label for="search" name="search"></label>
                <input type="text" name="search" id="search" placeholder="Search..." autocomplete="off">
                <button id="btn_search_header">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="main_results">
        <!-- Agregar un diseño que en caso de no obtener un resultado válido mostrar "sin resultados" -->

        <section class="cont_results">
            <h2>Results for <span id="title_result"></span></h2>
            <p id="no_results">No results found for <span id="no_results_search"></span></p>
            <div class="list_results">
                <!-- Se mostraran los resultados dinamicamente -->
            </div>
        
            <button id="page_num">Cargar más</button>
        </section>

    </main>
    
    <script type="module" src="./data.js"></script>
    <script type="module" src="./resultsSearch.js"></script>
</body>
</html>
