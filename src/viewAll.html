<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>- Movies -</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- GLIDE.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.9/glider.min.css">
    <!-- STYLES CSS -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./viewAll.css">
</head>
<body>
    <header>
        <div class="cont_header">
            <div class="logo_btn">
                <h1 class="logo_header">LOGO</h1>
                <button id="btn_header">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            <nav class="menu_header">
                <a href="/index.html">HOME</a>
            </nav>
            <div class="search_header">
                <label for="search" name="search"></label>
                <input type="text" name="search" id="search" placeholder="Search..." autocomplete="off">
                <button id="btn_search_header">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="main_all">
        <img class="bg_view_all" src="/images/images_movies_figma/bg_movies.jpg" alt="">
        <div class="cont_movies_all">
            <div class="title_movies_all">
                <h2 id="title_grid">NOW PLAYING</h2>
            </div>
            <div class="grid_movies_all">
                <!-- 
                PRUEBA. 
                 Intentaremos que luego sean creadas dinamicamente desde js 
                 -->
            </div>
            
            <div class="cont_pagination">
                <button id="btn_back">
                    <i class="fa-solid fa-angle-left"></i>
                </button>
                <div class="pages">
                    <p class="num_page"></p>
                    <label for="search_page"></label>
                    <input type="number" min="1" name="search_page" class="search_page" id="search_page" placeholder="...">
                    <button id="btn_num_page">GO</button>
                    <p id="total_pages"></p>
                </div>
                <button id="btn_next">
                    <i class="fa-solid fa-angle-right"></i>
                </button>
            </div>
        </div>

    </main>
    
    <script type="module" src="./data.js"></script>
    <script type="module" src="./viewAll.js"></script>
</body>
</html>
